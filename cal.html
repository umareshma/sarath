<html>
<head>
<title> basic calculator</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
$(document).ready(function(e) {
   $('#1,#2,#3,#4,#5,#6,#7,#8,#9,#0').click(function(){
	var v = $(this).val();
	$('#answer').val($('#answer').val() + v);	
	});
	$('#C').click(function(e){
		$('#answer').val('');
		$('#cal').val('');
		$('#cal').removeClass('activeAnswer');
		$('#equals').attr('onclick','');
	});
	$('#plus').click(function(e) { 
	
		if($('#answer').val() == ''){
			return false;
		$('#equals').attr('onclick','');
		}
	else if ( $('#cal').attr('class') == 'activeAnswer') {
			$('#cal').val( $('#cal').val() + $('#plus').val() );
			$('#answer').val('');
			$('#equals').attr('onclick','');
		}
		else{
			$('#cal').val( $('#cal').val() + $('#answer').val() + $('#plus').val() );
			$('#answer').val('');
			$('#equals').attr('onclick','');
		}
    });
	$('#subtract').click(function(e) { 
	
		if( $('#answer').val() == ''){
			return false;	
			$('#equals').attr('onclick','');
		}
		else if ( $('#cal').attr('class') == 'activeAnswer') {
			$('#cal').val( $('#cal').val() + $('#subtract').val() );
			$('#answer').val('');
			$('#equals').attr('onclick','');
		}
		else{
			$('#cal').val( $('#cal').val() + $('#answer').val() + $('#subtract').val() );
			$('#answer').val('');
			$('#equals').attr('onclick','');
		}
    });
	$('#divide').click(function(e) { 
	
		if($('#answer').val() == ''){
			return false;	
			$('#equals').attr('onclick','');
		}
		else if ( $('#cal').attr('class') == 'activeAnswer') {
			$('#cal').val( $('#cal').val() + $('#divide').val() );
			$('#answer').val('');
			$('#equals').attr('onclick','');
		}
		else{
			$('#cal').val( $('#cal').val() + $('#answer').val() + $('#divide').val() );
			$('#answer').val('');
			$('#equals').attr('onclick','');
		}
    });
	$('#product').click(function(e) { 
	
		if($('#answer').val() == ''){
			return false;	
			$('#equals').attr('onclick','');
		}
		else if ( $('#cal').attr('class') == 'activeAnswer') {
			$('#cal').val( $('#cal').val() + $('#product').val() );
			$('#answer').val('');
			$('#equals').attr('onclick','');
		}
		else{
			$('#cal').val( $('#cal').val() + $('#answer').val() + $('#product').val() );
			$('#answer').val('');
			$('#equals').attr('onclick','');
		}
    });	
	$('#equals').click(function(){
		
		if($('#equals').attr('onclick') != 'return false'){
		
			var a = $('#answer').val();
			var b = $('#cal').val();
			var c = b.concat(a);
			$('#answer').val(eval(c));
			$('#cal').val(eval(c));
			$('#cal').addClass('activeAnswer');
			$('#equals').attr('onclick','return false');
		
		}
	});
});
</script>
</head>
<body>
<div style="width:50%; margin:auto;">
   <form action="" id="calculator">
<input type="hidden" id="cal" value="";/>   
<input type="text" id="answer" value="" style="width:100px; height:30px;" readonly;"/>
<table>
<tr>
<td><input type="button" id="plus" value="+" style="width:30px; height:30px;"/></td>
<td><input type="button" id="subtract" value="-" style="width:30px; height:30px;"/></td>
<td><input type="button" id="product" value="*" style="width:30px; height:30px;"/></td>
<td><input type="button" id="divide" value="/" style="width:30px; height:30px;"/></td>
</tr>
<tr>
<td><input type="button" id="1" value="1" style="width:30px; height:30px;"/></td>
<td><input type="button" id="2" value="2" style="width:30px; height:30px;"/></td>
<td><input type="button" id="3" value="3" style="width:30px; height:30px;"/></td>
<td><input type="button" id="4" value="4" style="width:30px; height:30px;"/></td>
</tr>
<tr>
<td><input type="button" id="5" value="5" style="width:30px; height:30px;"/></td>
<td><input type="button" id="6" value="6" style="width:30px; height:30px;"/></td>
<td><input type="button" id="7" value="7" style="width:30px; height:30px;"/></td>
<td><input type="button" id="8" value="8" style="width:30px; height:30px;"/></td>
</tr>
<tr>
<td><input type="button" id="9" value="9" style="width:30px; height:30px;"/></td>
<td><input type="button" id="0" value="0" style="width:30px; height:30px;"/></td>
<td><input type="button" id="C" value="C" style="width:30px; height:30px;"/></td>
<td><input type="button" id="equals" value="=" style="width:30px; height:30px;"/></td>
</tr>
</table>
</form>
</div>
</body>
</html>
